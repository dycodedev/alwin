<!DOCTYPE html>
<html>
{% block heading %}
<head>
	<base href='/'>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta charset="utf-8">
	<title>{{ title }}</title>
	<link rel="stylesheet" href="bootflat/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="bootflat/css/bootflat.css">
	<link rel="stylesheet" href="stylesheets/overrides.css">
	<link rel="stylesheet" href="stylesheets/main.css">
</head>
{% endblock %}
<body>
	<script src="bootflat/js/jquery-1.10.1.min.js"></script>
	<script src="bootflat/js/bootstrap.min.js"></script>
	<script src="javascripts/search-popover.js"></script>
	
	<nav class="navbar navbar-custom navbar-my-fixed-top" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
			data-target="#example-navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Winter Blog</a>
		</div>
		<div class="collapse navbar-collapse" id="example-navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/index/">Beranda</a></li>
				<li><a href="/index/tentang">Tentang</a></li>
				<li><a href="/index/kontak">Kontak</a></li>
				<li><a href="/index/arsip">Arsip</a></li>
				<li><a href="#" id='popo' data-toggle="popover">Cari</a></li>
			</ul>
		</div>
	</nav>
	
	<header class="image-header">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
					<div class="blog-heading">
						<h1> Winter Blog </h1>
						<span class="subheading"></span>
					</div>
				</div>
			</div>
		</div>
	</header>
	
	<div class="clearfix"></div>
		
	<div class="container">
		<div class="left col-md-12 col-lg-12">
			<div class="row">
				{% block content %}
				
				{% endblock %}
			</div>
		</div>
	</div>
	
	<div class="clearfi"></div>
	
	<footer>
		<p class='copyrights'>Copyright &copy; Winter Blog.</p>
	</footer>
</body>
</html>
