{% if error.message %}
<p>Error:  {{ error.message }}</p>
{% endif %}

<form method='POST' action=''>
	<div class='form-group'>
		<label for='judul'>Judul</label>
		<input type='text' name='judul' id='judul' class='form-control' required='required'>
	</div>

	<div class='form-group'>
		<label for='konten'>Konten</label>
		<textarea name='konten' id='konten' class='form-control' required='required'>
		</textarea>
	</div>

	<div class='form-group'>
		<label for='label'>Label</label>
		<input type='text' name='label' id='label' class='form-control' required='required'>
		<span class='help'>Gunakan tanda koma (,) untuk nilai lebih dari 1 label</span>
	</div>

	<input type='submit' value='Submit'>
	<input type='reset' value='Clear'>
</form>

<a href='/post/'>Lihat daftar post</a>
